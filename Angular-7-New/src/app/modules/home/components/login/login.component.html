<div id="loginModal" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" (click)="closeLoginModal()" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="logInfo">
                <div class="logInfoInner">
                  <form [formGroup]="loginForm" autocomplete="off">
                    <div class="logDescTop defineFloat">
                      <p>
                        A world class education for anyone, <br />
                        anywhere. 100% free.
                      </p>
                      <h1>Login</h1>
                      <!-- <div class="errorblock">
                        <div *ngIf="errorMessage">
                          <div class="alert alert-danger">
                            {{errorMessage}}
                          </div>
                        </div>
                      </div> -->
                    </div>
                    <div class="logForm defineFloat">
                      <div class="form-group logFormInner" [ngClass]="{ 'has-error': formErrors.Email }">
                        <input type="email" class="form-control" id="Email" formControlName="Email" (blur)="LogValidationError()"
                          placeholder="Email" autofocus />
                        <span class="help-block" *ngIf="formErrors.Email">
                          {{ formErrors.Email }}
                        </span>
                      </div>
                      <div class="form-group logFormInner" [ngClass]="{ 'has-error': formErrors.Password }">
                        <input type="password" class="form-control" id="Password" formControlName="Password" (blur)="LogValidationError()"
                          placeholder="Password" />
                        <span class="help-block" *ngIf="formErrors.Password">
                          {{ formErrors.Password }}
                        </span>
                      </div>
                      <div class="form-group logFormInner1 pull-left">
                        <!-- <div class="checkbox">
                              <label>
                                  <input  type="checkbox" name="remember"> Remember Me
                              </label>
                          </div> -->
                        <div class="checkbox">
                          <input id="checkbox" formControlName="Remember" class="styled" type="checkbox">
                          <label for="checkbox">
                            Remember Me
                          </label>
                        </div>
                      </div>
                      <div class="form-group logFormInner1 pull-right">
                          <a class="pointer" (click)="openForgetPasswordModal()">Forgot Password</a>
                      </div>
                      <div class="form-group defineFloat">
                        <button type="submit" (click)="onSubmit()" class="btn btn-green-light loginBtn">
                          Login
                        </button>
                      </div>
                      <div class="form-group logFormInner1 defineFloat">
                        <span class="innerSpan">Don't have account yet? </span> <a class="pointer" (click)="openRegisterModal()">Register</a>
                      </div>
                      <div class="logText defineFloat text-center">
                        <p>Or</p>
                      </div>
                      <div class="socialButtons defineFloat">
                        <ul>
                          <li class="facebook">
                            <a href="javascript:void(0)"><i class="fa fa-facebook"></i>Log in with
                              Facebook</a>
                          </li>
                          <li class="googlePlus">
                            <a href="javascript:void(0)"><i class="fa fa-google-plus"></i>Log in with
                              Google +</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="logImage">
                <div class="logimageInner">
                  <img src="../../../../../assets/images/loginlogo.png" alt="image" />
                </div>
                <div class="logDesc">
                  <p>
                    By signing up for Jackfruit, you agree to our <br> <a href="#">Terms of
                      use</a> and <a href="#">Privacy Policy.</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
