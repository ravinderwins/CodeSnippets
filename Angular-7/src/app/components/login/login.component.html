<app-header></app-header>
<div class="container h-100">
  <div class="row justify-content-md-center h-100 app-auth-pages mt-5">
    <div class="card-wrapper">
      <!-- <div class="brand">
        <i class="glyphicon glyphicon-glass"></i>
      </div> -->
      <div class="card fat">
        <div class="card-body">
          <h4 class="card-title">Login</h4>
          <form method="POST" (ngSubmit)="onSubmit()" [formGroup]="loginform">
              <div *ngIf="!loginform.value.authenticationFlag" class="alert alert-danger small">
                  <div *ngFor="let item of loginform.value.authenticationMessage | keyvalue">
                      {{item.value}}
                    </div>
              </div>
            <div class="form-group">
              <label for="email">E-Mail Address</label>
              <input id="email" formControlName="email" type="email" class="form-control" name="email" (blur)="LogValidationError()" required>
              <div class="alert alert-danger" *ngIf="formErrors.email">
                  <span class="help-block">
                    {{formErrors.email}}
                  </span>
                </div>
            </div>

            <div class="form-group">
              <label for="password">Password
              </label>
              <input id="password"  formControlName="password" type="password" class="form-control" name="password" (blur)="LogValidationError()" required data-eye>
              <div class="alert alert-danger" *ngIf="formErrors.password">
                  <span class="help-block">
                    {{formErrors.password}}
                  </span>
                </div>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" name="remember"> Remember Me
              </label>
              <a [routerLink]="['/forgot-password']" class="float-right">
                Forgot Password?
              </a>
            </div>

            <div class="form-group no-margin">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginform.valid">
                Login
              </button>
            </div>
            <div class="margin-top20 text-center">
              Don't have an account?
              <a [routerLink]="['/register']">Create Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
