        <div class="user-info">

            <div class="info-container">

                <div class="email">{{records.UserDetail.Email}}</div>

                    <ul class="dropdown-menu pull-right">

                            <a href="javascript:void(0)" [routerLink]="['/profile']">

                        </li>

                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="javascript:void(0)" (click)="signOut()">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- #User Info -->
        <!-- Menu -->
        <div class="menu">
            <ul class="list">
                <li class="header">MAIN NAVIGATION</li>
                <li class="active">
                    <a href="index.html">
                        <i class="material-icons">home</i>
                        <span>Home</span>
                    </a>
                </li>

                <li class="active">
                    <a href="index.html" [routerLink]="['/task']">
                        <i class="material-icons">details</i>

                    <a href="index.html">

            </div>
