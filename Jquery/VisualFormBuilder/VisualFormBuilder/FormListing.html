<html>
<head>
    <title>Form Listing</title>

    <!-- CSS -->
    <link href="../Assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../Assets/css/datatable/jquery.dataTables.css" rel="stylesheet" />

    <!-- Scripts -->
    <script src="../Assets/js/jquery/jquery.min.js"></script>
    <script src="../Assets/js/bootstrap/bootstrap.js"></script>
    <script src="../Assets/js/datatable/jquery.dataTables.js"></script>
    <script src="../Assets/scripts/vfb.js"></script>

    <style>
        /** Form Listing **/
        #danger-alert, #success-alert {
            display: none;
        }

        .mr-10 {
            margin-right: 5px;
        }

        .delete-btn {
            color: #ff382c;
        }

        .edit-btn {
            color: #5c9ded;
        }

        .view-btn {
            color: #42cb6f;
        }

        .action-btns .dropdown {
            display: inline-block;
        }

        .action-btns .open > .dropdown-menu {
            left: initial;
            right: -10px;
        }

        .action-btns {
            min-width: 50px;
        }

        select {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div style="padding:20px">
        <div class="form-inline" style="margin-bottom:30px;">
            <div class="form-group">
                <label for="email">Form Type:</label>
                <select id="DropDownListFormType" class="form-control"><option value="-1"> Select </option></select>
            </div>
            <div class="form-group">
                <label for="pwd">Form Location:</label>
                <select id="DropDownListFormLocation" class="form-control"><option value="-1"> Select </option></select>
            </div>
            <div class="form-group">
                <label for="pwd">Form Category:</label>
                <select id="DropDownListFormCategory" class="form-control"><option value="-1"> Select </option></select>
            </div>
            <div class="form-group">
                <label for="pwd">Dependency Level:</label>
                <select id="DropDownListDependencyLevel" class="form-control"><option value="-1"> Select </option></select>
            </div>
            <a href='javascript:void(0)' class='btn btn-primary' onclick='refreshFormListing();'>Apply Filter</a>
            <a href='javascript:void(0)' class='btn btn-success pull-right' onclick="location.href='Form.aspx';">Create Form</a>
        </div>

        <table id='FormsListing' class='table table-striped table-bordered table-hover responsive' width='100%'>
            <thead>
                <tr>
                    <th style="max-width:80px;">Form Id</th>
                    <th style="max-width:150px;">Form Name</th>
                    <th style="max-width:80px;">Form Type</th>
                    <th style="max-width:150px;">Category</th>
                    <th style="max-width:150px;">Dependency Level</th>
                    <th style="max-width:150px;">Action</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- Versions Modal -->
    <div id="formVersions" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Form Version Listing</h4>
                </div>
                <div class="modal-body">
                    <table id='FormVersionListing' class='table table-striped table-bordered table-hover responsive' width='100%'>
                        <thead>
                            <tr>
                                <th style="max-width:80px;"></th>
                                <th style="max-width:100px;" colspan="3" class="text-center">Field</th>
                                <th style="max-width:100px;" colspan="3" class="text-center">Button</th>
                                <th style="max-width:150px;"></th>
                            </tr>
                            <tr>
                                <th style="max-width:80px;">Version</th>
                                <th style="max-width:100px;">Added</th>
                                <th style="max-width:100px;">Modified</th>
                                <th style="max-width:100px;">Deleted</th>
                                <th style="max-width:100px;">Added</th>
                                <th style="max-width:100px;">Modified</th>
                                <th style="max-width:100px;">Deleted</th>
                                <th style="max-width:150px;" >Created On</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script>
        getAllDropDowns();
        getFormListing();
    </script>
</body>
</html>
